services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: taskocr-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskocr-network

  # Redis (Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: taskocr-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskocr-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: taskocr-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - taskocr-network

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: taskocr-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/${MINIO_BUCKET} --ignore-existing;
      /usr/bin/mc anonymous set public myminio/${MINIO_BUCKET};
      exit 0;
      "
    networks:
      - taskocr-network

  # Django API Service
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: taskocr-api
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers ${API_WORKERS:-4} --timeout 120"
    volumes:
      - ./backend:/app
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - taskocr-network

  # Celery Worker Service
  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: taskocr-worker
    command: celery -A config worker --loglevel=info --concurrency=${CELERY_WORKER_CONCURRENCY:-2}
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - taskocr-network

  # Celery Beat (Optional - for scheduled tasks)
  beat:
    build:
      context: .
      dockerfile: docker/beat/Dockerfile
    container_name: taskocr-beat
    command: celery -A config beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      - redis
      - postgres
    networks:
      - taskocr-network

  # Flower (Celery Monitoring - Optional)
  flower:
    build:
      context: .
      dockerfile: docker/beat/Dockerfile
    container_name: taskocr-flower
    command: celery -A config flower --port=5555
    volumes:
      - ./backend:/app
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      - redis
      - worker
    networks:
      - taskocr-network

  # Frontend React App with tldraw
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: taskocr-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=http://localhost:${API_PORT:-8000}
    depends_on:
      - api
    networks:
      - taskocr-network

networks:
  taskocr-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
